plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}



def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '2.1'
}



def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}




android {
    namespace "com.p4t.plastic4trade"
    compileSdkVersion  34 //flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"
    testOptions.unitTests.includeAndroidResources = true
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17  // Change to VERSION_17 if needed
        targetCompatibility = JavaVersion.VERSION_17  // Change to VERSION_17 if needed
    }


    configurations {
        all {
            exclude group: 'com.p4t.plastic4trade', module: 'BuildConfig'
        }
    }

    kotlinOptions {
        jvmTarget = '17'  // Change this to the desired version, for example 17
    }


    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }


    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.p4t.plastic4trade"

        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 29 //19 21 flutter.minSdkVersion
        targetSdkVersion 34
        versionCode  54
        versionName "1.1.1"
        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}


dependencies {

    implementation 'com.google.android.gms:play-services-tagmanager:18.0.4'
    implementation 'androidx.multidex:multidex:2.0.1' // use androidx multidex
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
    implementation 'com.google.firebase:firebase-inappmessaging-display:19.1.5'
    implementation 'androidx.window:window:1.0.0'
    implementation 'com.google.android.gms:play-services-wallet:19.1.0'
    implementation 'com.razorpay:checkout:1.6.13'
    implementation 'com.google.android.gms:play-services-auth:20.5.0'
    // Firebase BOM ensures consistent version of Firebase libraries
    implementation platform('com.google.firebase:firebase-bom:32.1.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.android.gms:play-services-measurement-api'
}

